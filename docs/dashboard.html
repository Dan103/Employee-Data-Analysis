<html lang="en">
<head>

    /* make the page and iframe truly fill the browser */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe
    src="https://view.officeapps.live.com/op/embed.aspx?\
src=https%3A%2F%2Fdan103.github.io%2FEmployee-Data-Analysis%2FEmployee-Data-Analysis.xlsx\
&wdAllowInteractivity=True\
&wdHideGridlines=True\
&wdHideSheetTabs=True\
&wdDownloadButton=False"
    scrolling="no">

</body>
</html>
