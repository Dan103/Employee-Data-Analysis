<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    /* remove margins, make iframe fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    scrolling="no"
    src="https://view.officeapps.live.com/op/embed.aspx?
      src=https://cdn.jsdelivr.net/gh/Dan103/Employee-Data-Analysis@main/Employee%20Data%20Analysis.xlsx
      &wdAllowInteractivity=True
      &wdHideGridlines=True
      &wdHideSheetTabs=True
      &wdDownloadButton=False">
  </iframe>
</body>
</html>
