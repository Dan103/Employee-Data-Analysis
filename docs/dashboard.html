<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    /* 1) Purge all default spacing and force full-viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* 2) Absolutely position the iframe to cover everything */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    scrolling="no"
    src="https://onedrive.live.com/embed?
      resid=F133C1C68D80E3E7%21847
      &authkey=%21AD1uVXoK1lJ_3j8
      &em=2
      &wdAllowInteractivity=True
      &wdHideGridlines=True
      &wdHideSheetTabs=True
      &wdDownloadButton=False">
  </iframe>
</body>
</html>
